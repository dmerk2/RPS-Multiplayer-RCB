<!DOCTYPE html>
<html>
<head>
  <title>RPS Multiplayer</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class='container'>
  <!-- HEADER -->
  <div class='jumbotron'>
    <h1>Rock Paper Scissors</h1>
  </div>
  <!-- DIVS -->
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div id="player1Div">
        <h2>Waiting for Player 1</h2>
      </div>

      <div id="resultsDiv">
        <h2>Results</h2>
      </div>

      <div id="player2Div">
        <h2>Waiting for Player 2</h2>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <!-- Enter Name -->
      <div id="nameDiv">
        <form class="form-inline" id="nameForm">
          <p class="form-control-static blue">Enter Name:</p>
          <input class="form-control" id="nameInput">
          <button type="submit" class="btn btn-default" id="startGame">Start!</button>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-primary hide" id="chatDiv">
        <div class="panel-heading"><small>online</small></div>
        <div class="panel-body" style="height: 300px">
          <div class="clearfix">"Hi"</div>
          <div class="clearfix"><blockquote class="you pull-left">Hello</blockquote></div>
          <div class="clearfix"><blockquote class="me pull-right">wass up !</blockquote></div>
          <div class="clearfix"><blockquote class="you pull-left">Film was up u!</blockquote></div>
          <div class="clearfix"><blockquote class="me pull-right">Just outing</blockquote></div>
          <div class="clearfix"><blockquote class="you pull-left">Hello how do u do ?</blockquote></div>
          <div class="clearfix"><blockquote class="me pull-right">Yup great !</blockquote></div>
        </div>
      </div>
    </div>
  </div>
</div>



  <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
